<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Webapp</title>

    <style>
        body{
            font-family: Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
        }

        header.feature-box.center{
            background-color: #C2A3CD ;
            color: white;
            height: 100px;
            padding: 5px;
            text-align: center;
        }

        ul{
            list-style: none;
            padding: 0px;
        }

        li{
            display: inline-block;
            background-color: #581845 ;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        li:hover{
            background-color: #83AE6B  ;
            margin: 10px;
        }

        header a{
            color:white;
            text-decoration:none;
            width:100%;
        }

        .features{
            background:white;
            color:gray;
            display:flex;
            flex-direction:row;
            padding:20px;
        }

        .features figure{
            width:100%;
            margin: auto;
            text-align:center;
        }

        .features figure img{
            align-items: center;
            width: 600px;
            height: 250px;
            border: 1px solid black;
            display: flex;
            align-items: center;
        }

        div.main{
            display:flex;
            margin:10px;
            text-align: center;
            letter-spacing:1px;
            h1, h2, h3, h4, h5, h6 {
                font-family: "Playfair Display";
                letter-spacing: 5px;
            }
        }

        .subpart2{
            text-align:center;
            text-transform:uppercase;
        }

        .subpart2 figure img{
            border-radius:4%;
            width:500px;
        }

        img{
            width: 1000px
        }

        #textbox {
            font-size: 13pt;
            height: 30px;
            width : 1000px;
        }

        #textboxes {
            font-size: 13pt;
            height: 30px;
            width : 1000px;
        }

    </style>
</head>
<body>
    <header class="feature-box center">
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/mediapage">Choose Files</a></li>
                <li><a href="/unitpage">Camera 1</a></li>
                <li><a href="/webpage">Camera 2</a></li>
                <li><a href="/demopage">Demo</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="subpart1">
            <h1>Ultralytics YOLOv8 Model</h1>
                <section class="features">
                    <figure>
                        <img src="../static/uploads/car_detected.jpg" alt="YOLOv8 Results 1">
                        <figcaption>YOLOv8 Results 1</figcaption>
                    </figure>

                    <figure>
                        <img src="../static/uploads/themepark_detected.jpg" alt="YOLOv8 Results 2">
                        <figcaption>YOLOv8 Results 2</figcaption>
                    </figure>

                        <figure>
                            <img src="../static/uploads/tram_detected.jpg" alt="YOLOv8 Results 3">
                            <figcaption>YOLOv8 Results 3</figcaption>
                        </figure>
                </section>

            <h4> <a href="https://github.com/ultralytics/ultralytics#documentation" title="Documentation"> Documentation </a></h4>

            <h4> Models </h4>
            <img src="../static/uploads/banner-tasks.png" width="80%">
        </div>
  </div>
</body>
</html>
